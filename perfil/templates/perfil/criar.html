{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block conteudo %}

<div class="row">

    {% if not request.user.is_authenticated %}
    <div class="col-lg">
        <h1>Login</h1>
    </div>
    {% endif %}

    <div class="col-lg">

        {% block titulocadastro %}
        <h1>Cadastro</h1>
        {% endblock %}

        <form method='Post' action=''>
            {% csrf_token %}
            {{ userform.as_p}}
            {{ perfilform.as_p}}

            
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary btn-block btn-lg">
                        Enviar
                    </button>
                </div>
            </div>
        </form> 
    </div>
</div>


{% endblock conteudo %}
